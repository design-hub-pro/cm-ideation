<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, height=932, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Camera - PawWise AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Inter', sans-serif; }
        body {
            width: 430px;
            height: 932px;
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="bg-black/50 px-6 py-2 flex justify-between items-center text-base font-medium text-white">
        <span>9:41</span>
        <div class="flex items-center gap-1.5">
            <i class="fas fa-signal text-sm"></i>
            <i class="fas fa-wifi text-sm"></i>
            <i class="fas fa-battery-full text-sm"></i>
        </div>
    </div>

    <!-- Camera View -->
    <div class="relative h-full">
        <!-- Simulated Camera Feed with Dog -->
        <div class="absolute inset-0 bg-gradient-to-b from-gray-800 to-gray-900">
            <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?w=430&h=700&fit=crop"
                 alt="Dog in training" class="w-full h-full object-cover opacity-90">
        </div>

        <!-- Overlay UI -->
        <div class="absolute inset-0 flex flex-col">
            <!-- Top Controls -->
            <div class="px-6 pt-4 flex items-center justify-between">
                <button class="w-10 h-10 bg-black/50 rounded-full flex items-center justify-center">
                    <i class="fas fa-arrow-left text-white"></i>
                </button>
                <div class="flex items-center gap-2 bg-red-500 px-3 py-1.5 rounded-full">
                    <div class="w-2 h-2 bg-white rounded-full pulse"></div>
                    <span class="text-white text-sm font-medium">LIVE</span>
                </div>
                <button class="w-10 h-10 bg-black/50 rounded-full flex items-center justify-center">
                    <i class="fas fa-cog text-white"></i>
                </button>
            </div>

            <!-- AI Detection Overlay -->
            <div class="flex-1 relative">
                <!-- Pose Detection Box -->
                <div class="absolute top-20 left-12 right-12 bottom-60 border-2 border-green-400 rounded-xl">
                    <div class="absolute -top-3 left-4 bg-green-500 px-2 py-0.5 rounded text-xs text-white font-medium">
                        Dog Detected
                    </div>
                    <!-- Pose Points -->
                    <div class="absolute top-16 left-20 w-3 h-3 bg-amber-400 rounded-full border-2 border-white"></div>
                    <div class="absolute top-20 left-28 w-3 h-3 bg-amber-400 rounded-full border-2 border-white"></div>
                    <div class="absolute top-32 left-16 w-3 h-3 bg-amber-400 rounded-full border-2 border-white"></div>
                    <div class="absolute top-32 left-32 w-3 h-3 bg-amber-400 rounded-full border-2 border-white"></div>
                    <div class="absolute top-48 left-12 w-3 h-3 bg-amber-400 rounded-full border-2 border-white"></div>
                    <div class="absolute top-48 right-12 w-3 h-3 bg-amber-400 rounded-full border-2 border-white"></div>
                </div>

                <!-- AI Status -->
                <div class="absolute top-4 right-6 bg-black/70 rounded-xl p-3">
                    <div class="flex items-center gap-2 mb-2">
                        <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                        <span class="text-white text-sm">AI Active</span>
                    </div>
                    <div class="text-xs text-gray-400">Confidence: 94%</div>
                </div>
            </div>

            <!-- Current Command Panel -->
            <div class="px-6 pb-4">
                <div class="bg-white rounded-3xl p-5 shadow-2xl">
                    <!-- Command Status -->
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 bg-amber-100 rounded-xl flex items-center justify-center">
                                <i class="fas fa-arrow-down text-amber-600 text-xl"></i>
                            </div>
                            <div>
                                <p class="text-lg font-bold text-gray-900">Training: Sit</p>
                                <p class="text-base text-gray-500">Waiting for response...</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-2xl font-bold text-amber-600">3</p>
                            <p class="text-sm text-gray-500">attempts</p>
                        </div>
                    </div>

                    <!-- Voice Command Button -->
                    <button class="w-full bg-gradient-to-r from-amber-500 to-orange-500 text-white py-4 rounded-2xl font-semibold text-lg flex items-center justify-center gap-3 mb-3">
                        <i class="fas fa-volume-up"></i>
                        Send "Sit" Command
                    </button>

                    <!-- Quick Actions -->
                    <div class="flex gap-3">
                        <button class="flex-1 bg-green-100 text-green-700 py-3 rounded-xl font-medium text-base flex items-center justify-center gap-2">
                            <i class="fas fa-bone"></i>
                            Reward
                        </button>
                        <button class="flex-1 bg-gray-100 text-gray-700 py-3 rounded-xl font-medium text-base flex items-center justify-center gap-2">
                            <i class="fas fa-redo"></i>
                            Retry
                        </button>
                        <button class="flex-1 bg-blue-100 text-blue-700 py-3 rounded-xl font-medium text-base flex items-center justify-center gap-2">
                            <i class="fas fa-random"></i>
                            Next
                        </button>
                    </div>
                </div>
            </div>

            <!-- Bottom Tab Bar -->
            <div class="bg-white border-t border-gray-100 px-6 py-3 pb-8">
                <div class="flex justify-around items-center">
                    <div class="flex flex-col items-center">
                        <i class="fas fa-home text-gray-400 text-2xl"></i>
                        <span class="text-sm text-gray-400 mt-1">Home</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <i class="fas fa-graduation-cap text-gray-400 text-2xl"></i>
                        <span class="text-sm text-gray-400 mt-1">Train</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <i class="fas fa-chart-line text-gray-400 text-2xl"></i>
                        <span class="text-sm text-gray-400 mt-1">Progress</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <i class="fas fa-video text-amber-600 text-2xl"></i>
                        <span class="text-sm text-amber-600 font-medium mt-1">Camera</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <i class="fas fa-user text-gray-400 text-2xl"></i>
                        <span class="text-sm text-gray-400 mt-1">Profile</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
