<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Ideation Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Student Ideation Portal</h1>
    <p class="subtitle">Project Ideas & Collaboration Opportunities</p>
  </header>

  <main class="container">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Student</th>
            <th>Major(s)</th>
            <th>Ideas</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="student-name">Rosie</td>
            <td>
              <span class="major-badge">Environmental Science</span>
              <span class="major-badge">Engineering</span>
            </td>
            <td>
              <a href="student/rosie/" class="view-link">
                View 4 Ideas
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
              </a>
            </td>
          </tr>
          <tr>
            <td class="student-name">Jenny</td>
            <td>
              <span class="major-badge">Chemistry</span>
            </td>
            <td>
              <a href="student/jenny/" class="view-link">
                View 3 Ideas
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="footer">
    &copy; 2026 Student Ideation Portal
  </footer>
</body>
</html>
